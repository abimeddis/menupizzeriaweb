<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8"/>
    <title> Menú pizzeria </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;300;400;500;700&display=swap" rel="stylesheet">
</head>

<body class="body">

    <header class="header">
         <img src="./ASSETS/nucbazappiicon 1.png" tag="ícono" class="img-logo">

         <nav class="navbar">
            <ul>
                <li><img src="./ASSETS/Home.png">Home</li>
                <li><img src="./ASSETS/Buy.png"></li>
                <li><img src="./ASSETS/Icon Profile.png"></li>
            </ul>
         </nav>
    </header>

    <section class="hero">

        <div class="hero-part1">
        <h2 class="titulo">¿Qué estás buscando?</h2>
        <label for="buscador"></label>
        <input type="text" name="buscador" id="buscador" placeholder="Ej: Pizza Napolitana">
        <Button class="button">BUSCAR</Button>
        </div>

        <div class="hero-part2">
            <img src="./ASSETS/imagenhero1.png" tag="Porción de Pizza" class="hero-img1">
            <img src="./ASSETS/imagenhero2.png" tag="Porción de Pizza" class="hero-img2">
        </div>

    </section>

    <section class="recomendaciones">
        <h2>Hoy te recomendamos</h2>
        <div class="cards">
        <div class="card-recomendaciones">
            <img src="./ASSETS/recomendaciones1.png">
            <div class="info-card"><p class="title-card">Bennazianna</p>
            <p class="info-card">La más completa</p>
            <p class="precio-card">$3650</p></div>
            <button class="button-card">Agregar</button>
        </div>
        
        <div class="card-recomendaciones">
            <img src="./ASSETS/recomendaciones2.png">
            <div class="info-card"><p class="title-card">Tronco-Pizza</p>
            <p class="info-card">Para todo el día</p>
            <p class="precio-card">$870</p></div>
            <button class="button-card">Agregar</button>
        </div>

        <div class="card-recomendaciones">
            <img src="./ASSETS/recomendaciones3.png">
            <div class="info-card"> <p class="title-card">Papas / Provenzal</p>
            <p class="info-card">Van como piña</p>
            <p class="precio-card">$360</p></div>
            <button class="button-card">Agregar</button>
        </div>
        </div>      
    </section>
    
    <section class="categorias">
        <h2>Categorías</h2>
        <div class="categorias-cards">

            <div class="card-categoria">
            <img src="./ASSETS/categoria1.png"> 
            <p class="info-card-cat">Pizzas</p> 
            </div>

            <div class="card-categoria">
             <img src="./ASSETS/categoria2.png"> 
             <p class="info-card-cat">Hamburguesas</p> 
            </div>

            <div class="card-categoria">
                <img src="./ASSETS/categoria3.png"> 
                <p class="info-card-cat">Napapuki</p> 
            </div>

            <div class="card-categoria">
                <img src="./ASSETS/categoria4.png"> 
                <p class="info-card-cat">Individuales</p> 
            </div>

            <div class="card-categoria">
                <img src="./ASSETS/categoria5.png"> 
                <p class="info-card-cat">Wraps</p> 
            </div>

            <div class="card-categoria">
                <img src="./ASSETS/categoria6.png"> 
                <p class="info-card-cat">Mexican Food</p> 
            </div>
                
            <div class="card-categoria">
                <img src="./ASSETS/categoria7.png"> 
                <p class="info-card-cat">Batidukis</p> 
            </div>
</div>

    </section>

    </section>
